# ===========
# KEYBINDINGS
# ===========
# NOTE: List keys with `list-keys -N`

# NOTE: USEFUL STUFF THAT I FORGET
# Cycle through layouts
## leader + space
# Rotate panes
## C-o OR M-o

## New leader/activation key
set -g prefix M-e
unbind C-b
bind -N '<leader>' M-e send-prefix 

## Reload config
unbind r
bind -N 'Reload config' r source ~/.config/tmux/tmux.conf

## Splitting
unbind %
bind -N 'Split window horizontally' | split-window -h -c "#{pane_current_path}"
unbind '"'
bind -N 'Split window vertically' - split-window -v -c "#{pane_current_path}"

## Resizing
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5
bind -r Left resize-pane -L 5

### Fullscreen
bind -r m resize-pane -Z

## Switch to last pane/window
bind -n -N 'Switch to last window' "M-y" last-window
bind -N 'Switch to last pane' -r "p" last-pane # also default: [;]
# old scheme backup
# bind -N 'Switch to last pane' -r e last-pane # also default: [;]
# bind -N 'Switch to last window' -r w last-window

# switch to window
# IMPORTANT: no prefix needed (-n == use root key table)
bind -n -N 'Switch to window 1' "M-u" select-window -t 1
bind -n -N 'Switch to window 2' "M-i" select-window -t 2
bind -n -N 'Switch to window 3' "M-o" select-window -t 3
# above 3: same keys but with prefix
bind -N 'Switch to window 4' "u" select-window -t 4

# switch to pane
# bind "n" select-pane -t 1
# bind "m" select-pane -t 2
# bind "," select-pane -t 3

# add repetition to next-window with -r switch
bind -r "n" next-window
bind -n -r "M-p" select-pane -t :.+

## Enter copy mode
unbind q
bind -N 'Enter copy mode' q copy-mode

bind -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

