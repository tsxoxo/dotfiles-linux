[[mgr.prepend_keymap]]
on   = "!"
for  = "unix"
run  = 'shell "$SHELL" --block'
desc = "Open $SHELL here"

[[mgr.prepend_keymap]]
on = [ "g", "r" ]
run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"'

[[mgr.prepend_keymap]]
on = [ "g", "l" ]
# run = 'cd $(xdg-user-dirs DOWNLOAD)'
run = 'cd ~/downloads'
desc = "Go ~/downloads"

[[mgr.prepend_keymap]]
on = [ "g", "." ]
run = 'cd ~/dotfiles'
desc = "Go ~/dotfiles"

[[mgr.prepend_keymap]]
on = [ "g", "d" ]
run = 'cd ~/docs'
desc = "Go ~/docs"

[[mgr.prepend_keymap]]
on = [ "g", "u" ]
run = 'cd ~/dev/hpi/s1/'
desc = "Go uni"
