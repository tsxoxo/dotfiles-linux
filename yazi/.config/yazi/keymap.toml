[[mgr.prepend_keymap]]
on   = "!"
for  = "unix"
run  = 'shell "$SHELL" --block'
desc = "Open $SHELL here"

[[mgr.prepend_keymap]]
on = [ "g", "r" ]
run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"'

[[mgr.prepend_keymap]]
on = [ "g", "d" ]
# run = 'cd "$XDG_DOWNLOAD_DIR"'
run = 'cd ~/downloads'
desc = "Go ~/downloads"

[[mgr.prepend_keymap]]
on = [ "g", "," ]
run = 'cd ~/dotfiles'
desc = "Go ~/dotfiles"
